<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form onsubmit="clickHandler(event)">
      <label for="name">Name: </label>
      <input
        class="name-input"
        type="text"
        placeholder="Enter Name"
        name="name"
      />
      <label for="name">Email: </label>
      <input
        class="email-input"
        type="text"
        placeholder="Enter Email"
        name="email"
      />
      <label for="name">Password: </label>
      <input
        class="password-input"
        type="password"
        placeholder="Enter Password"
        name="password"
      />
      <button type="submit">Submit</button>
    </form>
    <script>
      function clickHandler(event) {
        event.preventDefault();
        const nameFieldValue = document.querySelector(".name-input").value;
        const emailFieldValue = document.querySelector(".email-input").value;
        const passwordFieldValue =
          document.querySelector(".password-input").value;
        console.log("Name: " + nameFieldValue);
        console.log("Email: " + emailFieldValue);
        console.log("Password: " + passwordFieldValue);
      }
    </script>
  </body>
</html>
